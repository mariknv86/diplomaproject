#global-settings:
globalSettings:
    -
      code: 'MULTIUSER_MODE'
      name: 'Многопользовательский режим'
      value: 'NO'
    -
      code: 'POST_PREMODERATION'
      name: 'Премодерация постов'
      value: 'YES'
    -
      code: 'STATISTICS_IS_PUBLIC'
      name: 'Показывать всем статистику блога'
      value: 'YES'

spring:
  output:
    ansi:
      enabled: ALWAYS
  profiles:
    active: default

#  security:
#    basic:
#      enabled: false
#  management:
#    security:
#      enabled: false

#  mail:
